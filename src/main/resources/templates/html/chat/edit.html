<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать чат</title>
</head>
<body>
<div>
    <form th:method="PATCH" th:action="@{edit}" th:object="${chat}">
        <div>
            <label for="title"> Имя чата </label>
            <input type="text" th:field="*{title}" id="title">
            <input type="submit" value="обновить">
        </div>
    </form>
</div>
<hr/>

<b>Пользователи чата</b>


<div th:each="person : ${chat.getPeople()}">
    <form th:method="POST" th:action="@{delete}">
        <input  type="hidden" name="iddp" id="iddp" th:value="${person.getId()}">
        <label th:text="${personStat.index+1 + '. ' +  person.getName() + ' ' + person.getSurname()}"/>
        <input type="submit" value="удалить">
    </form>
</div>


<div>
    <form th:method="POST" th:action="@{add}" th:object="${chat}">
        <label th:for="idPerson">Добавить пользователя (id)</label>
        <input type="text" th:name="idPerson" th:id="idPerson">
        <input type="submit" value="добавить пользователя">
    </form>
</div>

<hr/>

<div>
    <form th:method="DELETE" th:object="${chat}">
        <input type="submit" value="удалить чат">
    </form>
</div>


</body>
</html>
