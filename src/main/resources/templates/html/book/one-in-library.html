<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>


<div th:insert="html/book/one :: one-book-data"/>

<hr/>

<div>
    <form th:action="@{/library/l={id}(id=${libraryId})}">
        <input type="submit" value="В библиотеку">
    </form>

    <form th:action="@{/book/b={id}/edit(id=${book.id})}" th:object="${book}">
        <input type="submit" value="изменить книгу">
    </form>

    <form th:method="DELETE" th:action="@{/book/b={id}(id=${book.id})}" th:object="${book}">
        <input type="submit" value="удалить книгу">
    </form>

</div>
</body>
</html>
